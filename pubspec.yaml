name: background_geolocation_firebase
description: A Firebase adapter for the flutter_background_geolocation plugin.  Automatically syncs recorded locations to your Firestore database.
version: 0.2.0
homepage: https://github.com/transistorsoft/flutter_background_geolocation_firebase

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter
flutter:
  plugin:
    platforms:
      android:
        package: com.transistorsoft.flutter.backgroundgeolocation
        pluginClass: BackgroundGeolocationFirebasePlugin
      ios:
        pluginClass: BackgroundGeolocationFirebasePlugin
